<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input"> <button onclick="addProduct()">Add</button>
    <button onclick="showProducts1()">Show Products</button>
    <div id="Result"></div>
</body>
<script>
    let products = ['Nokia', 'Samsung','Galaxy', 'Iphon 6' ];
    function showProducts1(){
        let productsMap = products.map(
            function(value, index){
                return `<tr><td>${value}</td>
                    <td><button onclick='EditProduct(${index})'>Edit</button></td>
                    <td><button onclick="SaveProduct(${index})">Save</button></td>
                    <td><button onclick="DeleteProduct(${index})">Delete</button></td>   
                    </tr>`
            }
        )
        let str = `<table border='1'>${productsMap.join("")}</table>`
        let luubienResult = document.getElementById("Result").innerHTML = str
    }

    function addProduct(){
        let valueAdd = document.getElementById("input").value;
        products.unshift(valueAdd);
        showProducts1();
    }

    function EditProduct(index){
        let valueEdit = document.getElementById("input");
        valueEdit.value = products[index]
    }

    function SaveProduct(index){
        let valueSave = document.getElementById("input");
        Save = valueSave.value;
        products[index] = Save;
        showProducts1();
    }

    function DeleteProduct(index){
        products.splice(index, 1)
        showProducts1();
    }
</script>
</html>
