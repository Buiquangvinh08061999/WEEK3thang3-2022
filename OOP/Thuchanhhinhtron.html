<body>
    <button onclick="cach1tinhdientichhinhtron()">Cách 1 cơ bản</button>
    <button onclick="cach2tinhdientichhinhtron()">Cách 2 nâng cao</button>
</body>
<script>
    // Có thể gán trực tiếp 3,14 vào PI.
    //Cách 1 cơ bản
    function cach1tinhdientichhinhtron() {
        let Cirle = {
            radius: 2,
            getArea: function (PI) {
                console.log("Thực hiện tính diện tích");
                return this.radius * this.radius * PI
            }
        }
        alert(Cirle.getArea(3.14));
    }

    //Cách 2 nâng cao
    function cach2tinhdientichhinhtron() {
        let Circle = function (radius) {
            this.radius = radius;
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        let giatri1 = new Circle(2);

        let area = giatri1.getArea();
        alert(" Diện tích hình tròn là :" + area);
    }
































    
</script>
