<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển độ F sang độ C:</h1>
    <p>
      Fahrenheit <input type="number"  oninput="tempConvert(this.value)" onchange="tempConvert(this.value)">
    </p>
       Celcius: <span id="resultCelcius"></span>    <sup>o</sup>C
    
    <script>
      function tempConvert(C) {
       
        C = parseFloat(C);

        document.getElementById('resultCelcius').innerHTML = ((C-32)/1.8).toFixed(2);
      }
  </script>

  
  </body>
</html>
