<script>
    // Bài hay kiếm tra số nguyên tố Chú ý bài này rất hay;
    function kiemTraSoNguyenTo(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (i = 2; i <= n-1; i++) {
                if (n%i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
    let n = Number(prompt("Nhập số tự nhiên"));
    let check = kiemTraSoNguyenTo(n);
    if (check == 1) {
        console.log(n + " là số nguyên tố")
    } else {
        console.log(n + " không phải số nguyên tố")
    }
</script>
