    function Mobile(id, name){
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function(message){
            this.message = message;
        }
        this.getMessage = function(){
            return this.message
        }
        this.sendMessage = function(message, mobile){
            mobile.setMessage(message)
        }
    }
    let iphone = new Mobile(1, "Iphone")
    let aroid = new Mobile(2,"Sam Sung")
    iphone.sendMessage("Helo bạn message Từ Iphone sang Aroid",aroid)
