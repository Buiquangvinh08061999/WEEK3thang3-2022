<script>
    function baSoNguyen(number1, number2, number3){
         let arr=[number1, number2, number3];
         let min = arr[0];
         for(let i=0; i< arr.length; i++){
             if(min > arr[i]){
             min = arr[i]
         }
         }
     return min;
    }
    let ketqua =baSoNguyen(5, 10 , 1);
    console.log("Số nhỏ nhất là " + ketqua)
