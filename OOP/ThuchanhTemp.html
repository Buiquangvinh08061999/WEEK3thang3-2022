<script>
    //Chuyển độ C sang độ Fahrenhit
    //Chuyển độ C sang độ Kenvin
    //CHú ý hàm gọi lại ở dòng 28, 29;
    let Temparature = function(C){
        this.C = C;

        this.convertToFahrenhit = function(){
             alert(`Temparature after convert là: ${this.C*9/5+32}°F `)
        }
        
        this.convertToKenVin = function(){
             alert(`Temparature after convert là: ${this.C+273.15}°K`)   
        }
    };
    let newTemparature = new Temparature(25);
    newTemparature.convertToFahrenhit();
    newTemparature.convertToKenVin();
</script>
