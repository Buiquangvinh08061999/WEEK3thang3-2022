        function bai1(){

    function bai2() {
        // Dung Hàm sort để đảo ngược lại mảng;

        let text = arr.sort();

    function bai3(){
       //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. 
       //Chương trình này đếm số ký tự số trong mảng. 
       //Bài hay: duyệt phần tử kiểu SỐ trong chuỗi ra 
       let arr = ['a','b','c',1,2,'n','t',4,8,0,10];
       let count=0
       for(let i = 0; i <=arr.length;i++){
           if(typeof arr[i] == 'number'){
               count++;
           }  
       }
       document.write("phần tử kiểu số nằm trong mảng là: " + count)
    }

    function bai4(){
       //Viết một chương trình để đếm số từ trong một chuỗi
       //Bài hay: duyệt phần tử kiểu CHUỖI trong chuỗi ra .
       let arr = ['a','b','c',1,2,'n','t',4,8,0,10];
       let count=0
       for(let i = 0; i <=arr.length;i++){
           if(typeof arr[i] == 'string'){
               count++;
           }  
       }
       document.write("phần tử kiểu chuỗi nằm trong mảng là: " + count)
    }

            for(let j = 0 ; j <= arr1.length; j++){
                if(arr[i] == arr1[j]){

                    break;
                }else{
                    console.log("2 phần tử khác nhau");

                }

        }  
    }
